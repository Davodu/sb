<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

    <div class="row">

        <h2 style="text-align: center;">Query Image</h1>
        <!-- Show query image -->
        <img src=" {{url_for('send_image', filename=image_name)}}" style="display: block;margin-left: auto; margin-right: auto; width: 30%;">


        <h1 style="text-align: center;">Results in order of best match</h1>

        <hr>
        <!-- Iterate through images -->
        {% for image_path in result_paths %}
        
        <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
            <img src="{{url_for('static', filename=image_path)}}" height="200px">
            <figcaption>Rank: {{loop.index }}</figcaption>
        </figure>
        
        {% endfor %}
    </div>
</div>

</body>
</html>
